<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c4e74;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background */
            padding: 50px;
            border-radius: 15px;
            width: 300px;
            position: relative;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .card h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1.2em;
        }

        /* Snowflakes added to cover the entire page */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
            }
            100% {
                top: 100%;
            }
        }

        /* Different speeds for different snowflakes */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 5s; }
        .snowflake:nth-child(2) { left: 25%; animation-duration: 7s; }
        .snowflake:nth-child(3) { left: 40%; animation-duration: 6s; }
        .snowflake:nth-child(4) { left: 60%; animation-duration: 8s; }
        .snowflake:nth-child(5) { left: 75%; animation-duration: 7s; }
        .snowflake:nth-child(6) { left: 85%; animation-duration: 9s; }
        .snowflake:nth-child(7) { left: 50%; animation-duration: 6s; }
        .snowflake:nth-child(8) { left: 30%; animation-duration: 5s; }
        .snowflake:nth-child(9) { left: 20%; animation-duration: 8s; }
        .snowflake:nth-child(10) { left: 90%; animation-duration: 7s; }
        .snowflake:nth-child(11) { left: 15%; animation-duration: 6s; }
        .snowflake:nth-child(12) { left: 65%; animation-duration: 5s; }
        .snowflake:nth-child(13) { left: 80%; animation-duration: 6s; }
        .snowflake:nth-child(14) { left: 5%; animation-duration: 7s; }
        .snowflake:nth-child(15) { left: 45%; animation-duration: 8s; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Merry Christmas!</h1>
        <p>Wishing you a joyful and peaceful holiday season!</p>
    </div>

    <!-- Snowflakes -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
</body>
</html>
