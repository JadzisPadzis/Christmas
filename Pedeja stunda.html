<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Tree Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1b3d2f; /* Soft dark green */
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      color: #e63946; /* Red for greeting */
    }

    p {
      font-size: 1.2em;
      color: #264653; /* Darker text color */
    }

    .tree {
      position: relative;
      margin-top: 20px;
      width: 120px;
      height: 160px;
      background-color: #006400; /* Dark green for tree */
      clip-path: polygon(50% 0%, 60% 30%, 100% 30%, 65% 60%, 80% 100%, 50% 75%, 20% 100%, 35% 60%, 0% 30%, 40% 30%);
      z-index: 1;
    }

    .tree::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 40px;
      background-color: #8B4513; /* Brown trunk */
      border-radius: 5px;
    }

    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

<div class="snow" id="snow"></div>

<div class="card">
  <h1>Merry Christmas!</h1>
  <p>May your holidays be filled with joy, love, and peace!</p>
  <div class="tree"></div>
</div>

<script>
  // Snowfall effect
  const snowContainer = document.getElementById('snow');
  for (let i = 0; i < 100; i++) {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.style.left = `${Math.random() * 100}vw`;  // Spread snowflakes across the entire width
    snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;  // Vary snowflake speed
    snowflake.style.animationDelay = `${Math.random() * 5}s`;  // Random delay for different falling speeds
    snowContainer.appendChild(snowflake);
  }
</script>

</body>
</html>
